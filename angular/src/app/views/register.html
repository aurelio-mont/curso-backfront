<div class="col-md12">
	<h3>{{title}}</h3>
	<div class="identity-alert alert alert-success" *ngIf="status == 'success'" >
		Registro correscto, inicia sesion <a [routerLink]="['/login']">aqui</a>
	</div>
	<div class="identity-alert alert alert-danger" *ngIf="status == 'error'" >
		No ha sido posble re gistrarse
	</div>
	<form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-md-7 no-padding">
		<p>
			<label>Nombre:</label>
			<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required >
			<span *ngIf="!name.valid && name.touched">El nombre no es Valido</span>
		</p>
		<p>
			<label>Apeidos:</label>
			<input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required >
			<span *ngIf="!surname.valid && surname.touched">Los Apeidos no son validos</span>
		</p>
		<p>
			<label>Email:</label>
			<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required >
			<span *ngIf="!email.valid && email.touched">El email no es Valido</span>
		</p>
		<p>
			<label>Cotrasena:</label>
			<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required >
			<span *ngIf="!password.valid && password.touched">El password no es Valido</span>
		</p>
		<input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.form.valid" >
	</form>
</div>
